{% extends 'social/base.html' %}
{% load static %}

{% block contents %}
<div class="container">
    <h1>Login</h1>
    <form method="post" action={% url 'login' %}>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>


{% endblock %}
