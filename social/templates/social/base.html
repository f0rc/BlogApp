<!DOCTYPE html>
{% load static %}
<html>
    <head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <!--script-->
        <script src="{% static "jobs.js" %}" type="text/javascript"></script>       
            <title>Blog</title>       
    </head>
    <body>
        <!-- welcome thing-->
        <div class="main-bg main-txt text-center">
            {% if user.is_authenticated %}
            <h1 class="welcom-txt text-decoration-none">
                <a class="welcom-txt text-decoration-none mainpage" href="{% url 'blog-home' %}">Welcome </a>
                <span class="username">@{{ user.username }}.</span>
            </h1>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="btn btn-new" href="{% url 'post-create' %}">New Post</a>
                <a class="btn btn-del" href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
        <div class="">
            {% block contents %}
            {% endblock %}
        </div>     
    </body>
