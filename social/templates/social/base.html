<html>
    <head>

            <title>Blog</title>        
        
    </head>
    <body class="wrapper">
    <!--- Navbar -->
        <nav class="navbar navbar-expand navbar-dark navbarcolors">
            <div class="container">
                <a href="{% url 'blog-home' %}" class="navbar-brand">Feed</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu ">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item nav-link nounderline">
                            {% if user.is_authenticated %}
                            <a class="nav-link" href={% url 'logout' %}>Logout</a>
                            {% endif %} 
                        </li>
                        <li class="nav-item nav-link nounderline">
                        {% if user.is_anonymous %}                       
                            <a class="nav-link" href={% url 'login' %}>Login</a>
                        {% endif %} 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- welcome thing-->
        <section class="p-1 text-center mainsectionsthing">
            <div class="container">
                <div class="">
                    <div>
                        {% if user.is_authenticated %}
                        <h1 class="">Welcome <span class="username-code">@{{ user.username }}.</span></h1>
                        {% endif %}
                    </div>
                    <div class="container text-center">
                        {% if user.is_authenticated %}
                            <a class="btn btn-sm my-2 newpost-id" href="{% url 'post-create' %}">New Post</a>
                        {% endif %}              
                    </div>
                </div>
            </div>
        </section>
        <div class="">
            {% block contents %}
            {% endblock %}  
        </div>
