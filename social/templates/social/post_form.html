{% extends "social/base.html" %}
{% load crispy_forms_tags %}
{% block contents %}
    <div class="container main-txt">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="">
                <legend class="mb-4 welcom-txt big-text">New Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="">
                <button class="btn btn-1" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock contents %}
